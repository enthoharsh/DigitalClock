<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anolog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-menu">
            <h3 class="h3"></h3>/<h3 class="month"></h3>/<h3 class="year"></h3>
            <div class="battery">
                <span>42%</span>
                <img src="wp4412954-avengers-minimalist-wallpapers.png" alt="/">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
